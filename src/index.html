<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="nav-resize">
        <nav id="nav-bar">
            <div id="app-name">EPUB/PDF</div>
            <div id="config">
                <div id="selector-section">
                    <label for="selector" id="selector-label">SAVED FILES</label>
                    <select name="selector" id="selector" onchange="handleSelected()">
                        <option value="" selected="selected" hidden></option>
                    </select>                    
                </div>

                <button onclick="openAndRender()" class="new-file">
                    Browse
                </button>
                <div id="page-btns">
                    <button id="prev-page" onclick="showPrevPage()">
                        <span class="page-btn page-left-arrow"></span>
                    </button>
                    <button id="next-page" onclick="showNextPage()">
                        <span class="page-btn page-right-arrow"></span>                        
                    </button>
                </div>
                <span id="page-info">
                    <input type="number" id="page-num" onchange="handlePage()" value="1" min="1" max="9999"></input>/<span id="page-count">#</span>
                </span>
                <span id="epub-info">
                    <span id="epub-num"></span>/<span id="epub-length"></span>
                </span>
                <div id="slider-container">
                    <label for="slider" id="slider-label">Scale</label>
                    <input id="slider" type="range" onchange="handleScale()" value="30" min="0" name="scale"></input>                       
                </div>
            </div>
            <div id="window-button-container">
                <button id="minimize" class="window-button" onclick="handleMinimize()"><span class="icon icon-minimize"></span></button>
                <button id="maximize" class="window-button" onclick="handleMaximize()"><span class="icon icon-maximize"></span></button>
                <button id="close" class="window-button" onclick="handleClose()"><span class="icon icon-close"></span></button>
            </div>
        </nav>
    </div>
    <div id="main-content"> 
        <div id="pdf-container">

            <div id="epub-area"></div>
            <canvas id="pdf-render" width="0" height="0"></canvas>
        </div>
    </div>
    <script src="bookReader.js"></script>
</body>
</html>

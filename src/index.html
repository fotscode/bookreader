<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <script src="https://kit.fontawesome.com/903380383c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="nav-resize">
        <nav id="nav-bar">
            <div id="app-name">EPUB/PDF</div>
            <div id="config">
                <div id="selector-section">
                    <label for="selector" id="selector-label">SAVED FILES</label>
                    <select name="selector" id="selector" onchange="handleSelected()">
                        <option value="" selected="selected" hidden></option>
                    </select>                    
                </div>

                <button onclick="openAndRender()" class="new-file">
                    Browse
                </button>
                <div id="page-btns">
                    <button id="prev-page" onclick="showPrevPage()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button id="next-page" onclick="showNextPage()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <span id="page-info">
                    <input type="number" id="page-num" onchange="handlePage()" value="1" min="1" max="9999"></input>/<span id="page-count">#</span>
                </span>
                <div id="slider-container">
                    <label for="slider" id="slider-label">Scale</label>
                    <input id="slider" type="range" onchange="handleScale()" value="30" min="0" name="scale"></input>                       
                </div>
            </div>
            <div id="window-button-container">
                <button id="minimize" class="window-button" onclick="handleMinimize()"><i class="far fa-window-minimize"></i></button>
                <button id="maximize" class="window-button" onclick="handleMaximize()"><i class="far fa-clone"></i></button>
                <button id="close" class="window-button" onclick="handleClose()">X</button>
            </div>
        </nav>
    </div>
    <div id="main-content"> 
        <div id="pdf-container">

            <div id="area"></div>
            <canvas id="pdf-render" width="0" height="0"></canvas>
        </div>
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="bookReader.js"></script>
</body>
</html>
